<div class="container">
	<h2>{{ title }}</h2>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="control-label col-sm-2" for="gestore">Catena:</label>
			<div class="col-sm-10">
				<select data-ng-options="g.id as g.name for g in catene" data-ng-model="ecalibrazione.idCatena"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="address">Laboratorio:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="address" ng-model="ecalibrazione.lab" placeholder="Laboratorio">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="sitecode">Numero certificato:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="sitecode" ng-model="ecalibrazione.certn" placeholder="####">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="dateIN">Data calibrazione:</label>
			<div class="col-sm-10">
				<input type="text" datetimepicker class="form-control" id="protoIN" ng-model="ecalibrazione.dateCal" placeholder="YYYY-MM-DD">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="note">Note:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="note" ng-model="ecalibrazione.note" placeholder="Note">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="dateIN">Data Scadenza:</label>
			<div class="col-sm-10">
				<input type="text" datetimepicker class="form-control" id="protoIN" ng-model="ecalibrazione.scadenza" placeholder="YYYY-MM-DD">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success" ng-show="!isnew" ng-click="update()">Update</button>
				<button type="submit" class="btn btn-success" ng-show="isnew" ng-click="update()">Create</button>
				<button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
				<div class="pull-right"><button type="submit" class="btn btn-danger" ng-show="!isnew" ng-click="remove()">Remove</button></div>
			</div>
		</div>
	</form>
</div>

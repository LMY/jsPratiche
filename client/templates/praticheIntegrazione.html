<div class="container">
	<h2>{{ title }}</h2>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="control-label col-sm-2" for="protoOUT">Proto OUT:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="protoOUT" ng-model="eintegrazione.protoOUT" placeholder="Proto OUT">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="dateOUT">Data OUT:</label>
			<div class="col-sm-10">
				<input class="form-control" datetimepicker type="text" ng-model="eintegrazione.dateOUT" placeholder="YYYY-MM-DD">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="protoIN">Proto IN:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="protoIN" ng-model="eintegrazione.protoIN" placeholder="Proto IN">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="dateIN">Data IN:</label>
			<div class="col-sm-10">
				<input class="form-control" datetimepicker type="text" ng-model="eintegrazione.dateIN" placeholder="YYYY-MM-DD">
			</div>
		</div>
		<!--<div class="form-group">
			<label class="control-label col-sm-2" for="ostativi">Ostativi:</label>
			<div class="col-sm-10">
				<input class="form-control" type="checkbox" ng-model="eintegrazione.ostativi" ng-true-value="1" ng-false-value="0">
			</div>
		</div>-->
		<div class="form-group">
			<label class="control-label col-sm-2" for="note">Note:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="note" ng-model="eintegrazione.note" placeholder="Note">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success" ng-click="update()">Update</button>
				<button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
			</div>
		</div>
	</form>
</div>

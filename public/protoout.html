<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="protoout" class="col-sm-2 control-label">Proto:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="protoout" placeholder="xxxxxP/12-yyy" ng-model="protoout">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="date" class="col-sm-2 control-label">Data:</label>
		    <div class="col-sm-10">
		      <input type="date" datetimepicker class="form-control" id="date" placeholder="YYYY-MM-DD" ng-model="date">
		    </div>
		  </div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
